<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            margin-top: 5px;
            padding: 5px;
            width: 100%;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Command Generator</h1>

    <label for="rider_id">Rider ID:</label>
    <input type="number" id="rider_id" value="2908">

    <label for="battery_id">Battery ID:</label>
    <input type="number" id="battery_id" value="1753">

    <button onclick="generateCommand()">Generate Command</button>

    <div id="result"></div>

    <script>
        function generateCommand() {
            const swap_command = 1; // Swap command is now a constant set to 1
            let rider_id = parseInt(document.getElementById('rider_id').value, 10);
            let battery_id = parseInt(document.getElementById('battery_id').value, 10);

            let command = 0n;

            // Combine swap_command (1 bit) and the first 7 bits of rider_id
            command = BigInt((swap_command & 0x01) | ((rider_id & 0x7F) << 1));

            // Use the remaining 25 bits of rider_id
            command |= BigInt((rider_id >> 7) & 0xFFFFFF) << 8n;

            // Use all 4 bytes of battery_id
            command |= BigInt(battery_id) << 32n;

            document.getElementById('result').textContent = `Command: 0x${command.toString(16).toUpperCase()}`;
        }
    </script>
</body>
</html>
